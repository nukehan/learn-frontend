<html>

<head>
  <style>
    .normal {
      font-style: normal;
      font-weight: bold;
      font-variant: normal;
    }

    .italic {
      font-style: italic;
      font-weight: lighter;
      font-variant: small-caps;
    }

    .oblique {
      font-style: oblique;
      font-weight: 900;
      font-variant: unset;
    }
    .bo {
      font-style: italic;
      font-weight: bold;
      color: red;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <p class="normal">Hello my name is HuHuHiHi</p>
  <p class="italic">Hello my name is GuGuGaGa</p>
  <p class="oblique">Hello JKHhjgiugGUIG</p>
  <h1>HW</h1>
  <p class="bo">Xin chao em Bo</p>
</body>

</html>
